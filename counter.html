<style>
    .elementor-countdown-wrapper {
        display: flex;
        gap: 10px;
        justify-content: center;
    }
    .elementor-countdown-item {
        background-color: #FF0000;
        color: white;
        padding: 18px;
        border-radius: 10px;
        text-align: center;
        font-family: Arial, sans-serif;
        font-weight: bold;
        width: 115px;
    } 
    .elementor-countdown-digits {
        font-size: 44px; 
        display: block;
        position: relative; /* Para mover o elemento em relação à sua posição normal */
        top: -5px; /* Ajuste esse valor para mover os números para cima */
    }
    .elementor-countdown-label {
        font-size: 16px;
        text-transform: uppercase;
    }
</style>

<div class="elementor-widget-container">
    <div data-evergreen-interval="540" class="elementor-countdown-wrapper" data-date="">
        <div class="elementor-countdown-item">
            <span id="minutes" class="elementor-countdown-digits">09</span> 
            <span class="elementor-countdown-label">Minutos</span>
        </div>
        <div class="elementor-countdown-item">
            <span id="seconds" class="elementor-countdown-digits">00</span> 
            <span class="elementor-countdown-label">Segundos</span>
        </div>
    </div>
</div>

<script>
    function startCountdown(duration) {
        let timer = duration, minutes, seconds;
        setInterval(function () {
            minutes = Math.floor(timer / 60);
            seconds = timer % 60;
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
            if (--timer < 0) {
                timer = duration;
            }
        }, 1000);
    }
    
    startCountdown(540); // Define um tempo inicial de 9 minutos (540 segundos)
</script>
